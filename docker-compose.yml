services:
  postgres:
    image: postgres:15-alpine
    container_name: tmdb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-tmdb_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-tmdb_password}
      POSTGRES_DB: ${DATABASE_NAME:-tmdb_db}
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-tmdb_user}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tmdb_network

  redis:
    image: redis:7-alpine
    container_name: tmdb_redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tmdb_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tmdb_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tmdb_network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:8080', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tmdb_network:
    driver: bridge
